{{ define "content" }}
<div>
    {{ template "folder-breadcrumbs" . }}
    {{ template "folder-list" . }}
    {{ template "folder-input" . }}
    <div id="folder-files" hx-get="/folders/{{ .Folder }}/files" hx-target="#folder-files" hx-trigger="load"
        hx-swap="innerHTML">
        Loading files...
    </div>
    {{ template "upload" . }}
</div id="main-wrapper">
{{ end }}
