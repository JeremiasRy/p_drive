<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Frontend</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
</head>

<body>
    <header>
        <h1>Welcome to My HTMX App</h1>
    </header>

    <section>
        <button hx-get="{{.BackendURL}}/ping" hx-target="#response" hx-swap="innerHTML">
            Ping Server
        </button>
    </section>

    <section id="response">
        <p>Response will appear here after you click the button.</p>
    </section>

    <footer>
        <p>&copy; 2024 My HTMX App</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
